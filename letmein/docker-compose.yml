services:
  # Let Me In Game Application
  letmein-game:
    build: .
    container_name: letmein-app
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - OLLAMA_ENDPOINT=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./app:/app/app:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
